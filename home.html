<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333;
        }

        .navbar {
            background-color: #004080;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        .navbar button {
            background-color: #ff4d4d;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        .navbar button a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .navbar button:hover {
            background-color: #cc0000;
        }

        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h3>Welcome, Visitor</h3>
        <button><a href="index.html">Logout</a></button>
    </div>
    <main>
        <h1>Home Page</h1>
        <p>We're glad to have you here. Explore and enjoy your visit!</p>
    </main>
</body>
</html>
